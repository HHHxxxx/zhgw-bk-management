<div class="container-fluid">
  <div class="login">
    <div class="login-box">
      <form class="form-horizontal" [formGroup]="myFromModule" (submit)="onSubmit()">
        <!--账号-->
        <div class="form-group">
          <label for="username" class="col-sm-1 control-label">
            <i class="fa fa-user"></i>
          </label>
          <div class="col-sm-10">
            <input formControlName="username" type="text" class="form-control" id="username" placeholder="请输入账号" name="userN" autocomplete="off">
            <div *ngIf="formUsername.invalid && (formUsername.dirty || formUsername.touched)" class="text-danger ">
              <div *ngIf="formUsername.errors.required">
                账号是必填项
              </div>
            </div>
          </div>
        </div>
        <!--密码-->
        <div class="form-group">
          <label for="password" class="col-sm-1 control-label">
            <i class="fa fa-lock"></i>
          </label>
          <div class="col-sm-10">
            <input formControlName="password" type="password" class="form-control" id="password" placeholder="请输入密码" name="passW" autocomplete="off">
            <div *ngIf="formPassword.invalid && (formPassword.dirty || formPassword.touched)" class="text-danger ">
              <div *ngIf="formPassword.errors.required">
                密码是必填项
              </div>
            </div>
          </div>
        </div>
        <!--登录-->
        <div class="form-group">
          <div class="btn-login">
            <button type="submit" class="btn btn-danger btn-block">登录</button>
          </div>
        </div>
      </form>
      <h4 class="text-center">贵州红鸟智能技术服务有限公司</h4>
    </div>
  </div>
  <div class="login-footer text-center">
    <span>联系电话：1234567890</span>
    <span>邮箱：hongniao@thinkjoy.cn</span>
    <span>copynight@2018</span>
  </div>
</div>
